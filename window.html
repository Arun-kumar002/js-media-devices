window.addEventListener("scroll",e=>{
    let h1=document.querySelector("h1");
    h1.innerHTML=`${window.screenY} this is window size`;
    if (window.scrollY<=500){
        document.body.style.background="red";
    }
    else if(window.scrollY>500 && window.scrollY<=800){
        document.body.style.background="green";
       
    }
    else if(window.scrollY>800 && window.scrollY<=1000){
        document.body.style.background="purple";
       
    }
    else if(window.scrollY>1000 && window.scrollY<=1200){
        document.body.style.background="deeppink";
       
    }
    else{
        document.body.style.background="orange";
    }
   
   })
    </script>
